{% extends 'base_login.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static '/style.css' %}" />
<script>
  setTimeout(() => {
    const wiadomosc = document.getElementById("wiadomosc");
    wiadomosc.style.display = "none";
  }, 7000);
</script>
<link rel="stylesheet" href="{% static '/star.css' %}" />
<div class="box">
  <div class="form">
    <a href="{% url 'home' %}" style="text-decoration: none"><h1>Maikfy</h1></a>
    <h2>Login</h2>
    {% if messages %} {% for message in messages %}
    <div class="wiadomosc" id="wiadomosc" style="text-indent: 1em">
      {{ message }}
    </div>
    {% endfor %} {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="inputBox">
        <input type="text" required="required" name="username" />
        <span>Username: </span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required="required" name="password" />
        <span>Password: </span>
        <i></i>
      </div>
      <div class="links">
        <a href="{% url 'reset_password' %}">Forgot Password?</a>
        <a href="{% url 'register' %}">Signup</a>
      </div>
      <input type="submit" value="Login" />
    </form>
  </div>
</div>
<script src="{% static '/app3D.js' %}"></script>
{% endblock %}
